{% extends 'base.html' %}




{% block body_block %}
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .category-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-bottom: 4px solid #0056b3;
        }

        .category-header h1 {
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            width: 230px; /* Card width optimized */
            transition: all 0.3s ease;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 5px 0;
            color: #333;
        }

        .product-card h3 a {
            text-decoration: none;
            color: #007bff;
        }

        .product-card h3 a:hover {
            color: #0056b3;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .product-card .price {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn i {
            margin-right: 5px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .product-card {
                width: 180px; /* Smaller card size for tablets */
            }

            .product-card img {
                height: 120px;
            }
        }

        @media (max-width: 576px) {
            .product-card {
                width: 100%; /* Full width for small screens */
            }

            .product-list {
                flex-direction: column;
                gap: 10px;
            }

            .category-header h1 {
                font-size: 20px;
            }
        }
    </style>



    <div class="category-header">
        <h1>Products in {{ category.title }}</h1>
    </div>

    <div class="product-list">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.mainimage.url }}" alt="{{ product.name }}">
                <h3><a href="{% url 'Shop_App:product_detail' pk=product.pk %}">{{ product.name }}</a></h3>
                <p>{{ product.preview_text }}</p>
                <p class="price">&#2547;{{ product.price }}</p>
                <a href="{% url 'Order_App:add' pk=product.pk %}" class="btn">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </a>
            </div>
        {% empty %}
            <p>No products found in this category.</p>
        {% endfor %}
    </div>
{% endblock %}
