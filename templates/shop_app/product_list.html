{% extends 'base.html' %}
{% block body_block %}
    <style>
        /* General Card Styling */
        .card {
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 15px;
        }

        /* Card Image Styling */
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            margin-left: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Responsive Grid */
        .product-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        /* No Products Message */
        .no-products {
            font-size: 18px;
            color: #555;
            font-weight: 500;
            text-align: center;
            margin-top: 20px;
        }

        /* Form Styling for Filters */
        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-form select,
        .filter-form input {
            width: auto;
            min-width: 200px;
        }


        {#.button-group {#}
        {#    display: flex;#}
        {#    justify-content: space-between; /* বোতাম দুটি মাঝখানে সমান দূরত্বে থাকবে */#}
        {#    gap: 10px; /* বোতামের মধ্যে ফাঁক রাখুন */#}
        {#}#}
        {##}
        {#.btn {#}
        {#    flex: 1; /* দুই বোতাম সমান জায়গা নেবে */#}
        {#    text-align: center;#}
        {#}#}
        {##}
        {#.btn {#}
        {#    min-width: 100px; /* বোতামের সর্বনিম্ন প্রস্থ */#}
        {#    max-width: 150px; /* বোতামের সর্বাধিক প্রস্থ */#}
        {#    white-space: nowrap; /* এক লাইনে রাখার জন্য */#}
        {#}#}
        {##}
        {#@media (max-width: 576px) {#}
        {#    .button-group {#}
        {#        flex-direction: column; /* বোতাম দুটি একটির নিচে একটি থাকবে */#}
        {#        align-items: stretch;#}
        {#    }#}
        {##}
        {#    .btn {#}
        {#        width: 100%; /* পুরো প্রস্থ নেবে */#}
        {#    }#}
        {#}#}
        {##}
        {#.btn {#}
        {#    padding: 8px 12px; /* বোতামের ভেতরের ফাঁক ঠিক করুন */#}
        {#}#}
    </style>

    <div class="container my-5">
        <h2 class="mb-4 text-center">Product List</h2>

        <!-- Filter and Sort Form -->
        <form method="GET" class="filter-form">
            <!-- Search Box -->
            <input type="search" name="query" value="{{ query }}" placeholder="Search products..." class="form-control">

            <!-- Category Filter -->
            <select name="category" class="form-select">
                <option value="">All Categories</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if category == cat.id %}selected{% endif %}>
                        {{ cat.title }}
                    </option>
                {% endfor %}
            </select>

            <!-- Sort Dropdown -->
            <select name="sort_by" class="form-select">
                <option value="name" {% if sort_by == "name" %}selected{% endif %}>Sort by Name</option>
                <option value="price_asc" {% if sort_by == "price_asc" %}selected{% endif %}>Price: Low to High</option>
                <option value="price_desc" {% if sort_by == "price_desc" %}selected{% endif %}>Price: High to Low
                </option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Apply</button>
        </form>

        <!-- Product List -->
        {% if products %}
            <div class="product-grid">
                {% for product in products %}
                    <div class="card h-100 shadow-sm border-light rounded">
                        <img src="{{ product.mainimage.url }}" class="card-img-top" alt="{{ product.name }}"
                             style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">BDT &#2547;{{ product.price }}</p>
                            <div class="button-group d-flex justify-content-between">
                                <a href="{% url 'Shop_App:product_detail' pk=product.pk %}" class="btn btn-primary">View
                                    Details</a>
                                <a href="{% url 'Order_App:add' pk=product.pk %}" class="btn btn-secondary"> <i class="fas fa-shopping-cart"></i>Add to
                                    Cart</a>
                            </div>
                        </div>
                    </div>

                {% endfor %}
            </div>
        {% else %}
            <p class="no-products">No products found.</p>
        {% endif %}
    </div>
{% endblock %}
